<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar - NutriFlow</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body id="registro">
    <header class="app-header">
      <h1>NutriFlow</h1>
    </header>
  <div class="centered-form-container">
    <form class="form-card" id="registro-form">
      <h2>Registrar</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <input type="text" placeholder="Nome" required />
      <div class="roleta-row">
        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" required />
      </div>
      <div class="image-upload-row">
        <span class="image-placeholder">Foto (opcional)</span>
        <label class="upload-btn">
          Upload
          <input type="file" accept="image/*" style="display: none;" />
        </label>
      </div>
      <button class="confirm-btn" type="submit">Confirmar</button>
      <div class="form-links">
        <a href="login.html">JÃ¡ tem uma conta?</a>
      </div>
    </form>
  </div>
  <footer class="bottom-nav">
      <a href="home.html" class="nav-link "><i class="lucide" data-lucide="home"></i></a>
      <a href="estoque.html" class="nav-link"><i class="lucide" data-lucide="package"></i></a>
      <a href="controle.html" class="nav-link"><i class="lucide" data-lucide="plus-circle"></i></a>
      <a href="notificacao.html" class="nav-link"><i class="lucide" data-lucide="bell"></i></a>
      <a href="login.html" class="nav-link active"><i class="lucide" data-lucide="user"></i></a>
    </footer>
    <script src="js/script.js"></script>
  <script src="js/usuario.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
