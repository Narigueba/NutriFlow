<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NutriFlow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Cabeçalho compartilhado -->
  <header class="top-header">
    <div class="logo">NutriFlow</div>
  </header>

  <main class="container">
    <section class="login-form">
      <h1>Login</h1>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn-primary">Entrar</button>
      </form>
      <p class="login-link">Ainda não tem conta? <a href="registro.html">Cadastre-se</a></p>
      <div id="form-message" class="form-message"></div>
    </section>
  </main>

  <!-- NavBar -->
  <footer>
    <nav class="bottom-nav">
      <a href="index.html" data-section="Início" class="bottom-nav-button"><i data-lucide="home"></i></a>
      <a href="estoque.html" class="bottom-nav-button" data-section="Perfil"><i data-lucide="box"></i></a>
      <button data-section="Adicionar"><i data-lucide="plus"></i></button>
      <button data-section="Notificações"><i data-lucide="bell"></i></button>
      <button class="active" data-section="Perfil"><i data-lucide="user"></i></button>
      </a>
    </nav>
  </footer>

  <!-- Scripts-->
  <script src="login.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
