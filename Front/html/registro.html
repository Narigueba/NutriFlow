<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário | NutriFlow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Cabeçalho compartilhado -->
  <header class="top-header">
    <div class="logo">NutriFlow</div>
  </header>

  <main class="container">
    <section class="register-form">
      <h1>Cadastro de Usuário</h1>
      <form id="user-form">
        <label for="name">Nome completo</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required minlength="6" />

        <label for="confirm-password">Confirme a senha</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>
      <p class="login-link">Já tem conta? <a href="login.html">Login</a></p>
      <div id="form-message" class="form-message"></div>
    </section>
  </main>
</body>

<!-- NavBar -->
  <footer>
    <nav class="bottom-nav">
      <a href="index.html" data-section="Início" class="bottom-nav-button"><i data-lucide="home"></i></a>
      <a href="estoque.html" class="bottom-nav-button" data-section="Perfil"><i data-lucide="box"></i></a>
      <button data-section="Adicionar"><i data-lucide="plus"></i></button>
      <button data-section="Notificações"><i data-lucide="bell"></i></button>
      <button class="active" data-section="Perfil"><i data-lucide="user"></i></button>
      </a>
    </nav>
  </footer>

  <!-- Scripts-->
  <script src="register.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>  lucide.createIcons();</script>
  </html>
