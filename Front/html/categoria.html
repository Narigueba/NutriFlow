<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Categorias</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, button { margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>

    <h1>Gerenciar Categorias</h1>

    <input type="text" id="nomeCategoria" placeholder="Nome da Categoria">
    <button onclick="criarCategoria()">Criar</button>
    <br>

    <input type="number" id="idEditar" placeholder="ID">
    <input type="text" id="novoNome" placeholder="Novo Nome">
    <button onclick="editarCategoria()">Editar</button>
    <br>

    <input type="number" id="idExcluir" placeholder="ID para excluir">
    <button onclick="excluirCategoria()">Excluir</button>

    <h2>Lista de Categorias</h2>
    <table id="tabelaCategorias">
        <thead>
            <tr><th>ID</th><th>Categoria</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../js/categoria.js"></script>


</body>
</html>
