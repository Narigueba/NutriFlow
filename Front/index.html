<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriFlow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!--Barra de busca e logo-->
  <header class="top-header">
    <div class="logo">NutriFlow</div>
    <input type="text" placeholder="Buscar..." class="search-bar" />
  </header>

  <div class="container">

    <!-- Filtros -->
    <div class="filters">
      <button><i data-lucide="heart"></i> Favoritos</button>
      <button><i data-lucide="clock"></i> Recentes</button>
      <button><i data-lucide="user-check"></i> Seguindo</button>
    </div>

    <!-- Banner promocional -->
    <section class="carousel">
      <div class="carousel-wrapper">
        <div class="carousel-track">
          <div class="carousel-item">
            <img src="/Front/img/acerola.png" alt="Promoção 1" />
          </div>
          <div class="carousel-item">
            <img src="img/banner2.png" alt="Promoção 2" />
          </div>
          <div class="carousel-item">
            <img src="img/banner3.jpg" alt="Promoção 3" />
          </div>
        </div>
      </div>
      <div class="carousel-nav">
        <button id="prev">⬅</button>
        <button id="next">➡</button>
      </div>
    </section>

    <!-- Categorias -->
    <section class="categories">
      <div class="section-title">
        <span>Categorias</span>
        <span>➔</span>
      </div>
      <div class="category-list">
        <div class="category">
          <img src="img/hortifruti.png" alt="Hortifruti" />
          <span>Hortifruti</span>
        </div>
        <div class="category">
          <img src="img/receitas.png" alt="Receitas" />
          <span>Receitas</span>
        </div>
        <div class="category">
          <img src="img/diversos.jpeg" alt="Diversos" />
          <span>Diversos</span>
        </div>
        <div class="category">
          <img src="img/gourmet.jpg" alt="Gourmet" />
          <span>Gourmet</span>
        </div>
      </div>
    </section>

    <!-- Produtos -->
    <section class="products">
      <div class="section-title">
        <span>Produtos</span>
        <span>➔</span>
      </div>
      <div class="product-list">
        <div class="product-card">
          <img src="img/nabo.jpg" alt="Nabo" class="product-img" />
          <div class="info">
            <small>Komati</small>
            <strong>Nabo</strong><br />
            R$ 10,99
          </div>
        </div>
        <div class="product-card">
          <img src="img/shitake.png" alt="Shitake" class="product-img" />
          <div class="info">
            <small>Fungo de Quintal</small>
            <strong>Shitake</strong><br />
            R$ 12,99
          </div>
        </div>
        <div class="product-card">
          <img src="img/acerola.png" alt="Acerola" class="product-img" />
          <div class="info">
            <small>DeMarchi</small>
            <strong>Acerola</strong><br />
            R$ 7,50
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- NavBar -->
  <footer>
    <nav class="bottom-nav">
      <button class="active" data-section="Início"><i data-lucide="home"></i></button>
      <button data-section="Busca"><i data-lucide="search"></i></button>
      <button data-section="Adicionar"><i data-lucide="plus"></i></button>
      <button data-section="Notificações"><i data-lucide="bell"></i></button>
      <a href="register.html" class="bottom-nav-button" data-section="Perfil">
        <i data-lucide="user"></i>
      </a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="/script.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
